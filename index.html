<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-container" style="border: 2px solid cornflowerblue;">
            <h2>Sign Up</h2>
            <div class="input">
                <input class="inputs" type="text" placeholder="Username" required >
            </div>
            <div class="input">
                <input class="inputs" type="email" placeholder="Email" required >
            </div>
            <div class="input" id="pass-field">
                <input class="inputs" type="password" placeholder="Password" required id="password-input">
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="checkbox-lbl">show password</label>
                </div>
            </div>
            <div class="btn">
                <button>Log In</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
